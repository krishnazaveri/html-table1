<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML TABLE PRACTICE</title>
</head>
<body>
	<h2>Register</h2>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing</p>
	<form >
	<table border="0" cellspacing="0" cellpadding="5px" >
		<tr>
			<td>First name</td>
			<td>Last name</td>
		</tr>
		<tr>
			<td><input type="text" placeholder="e.g.john" pattern="[a-zA-Z]{3,5}" title="min 3 max 5 letters"></td>
			<td><input type="text" placeholder="e.g.john" pattern="[a-zA-Z]{3,9}" title="min 3 max 9 letters"></td>
		</tr>
		<tr>
			<td colspan="2">Email Address</td>
			
		</tr>
		<tr>
			<td colspan="2"><input type="Email" placeholder="e.g.john@your-domain.com"></td>
			
		</tr>
		<tr>
			<td>Phone number</td>
			<td>Website</td>
		</tr>
		<tr>
			<td><input type="text" placeholder="+00 0000 000 0000"></td>
			<td><input type="" placeholder="e.g.http://google.com"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>Re-type Password</td>
		</tr>
		<tr>
			<td><input type="Password" placeholder="Your password"></td>
			<td><input type="Password" placeholder="Your Password"></td>
		</tr>
	</table><br>
	
		<input type="checkbox" name="">Creating an account means you're okay with our <u>Terms and conditions</u> and our <u>Privacy Policy</u><br><br>
		<input type="submit" value="Register">
	</form>
 

</body>
</html>
